<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signature web app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <ul id="menu">
                <li>
                    <label for="background-color">bg-color</label>
                    <input type="color" name="background-color" id="background-color" value="#ffffff" onchange="bgChange(this.value)">
                </li>
                <li>
                    <label for="font-color">color</label>
                    <input type="color" name="font-color" id="font-color" value="#000000" onchange="fontColorChange(this.value)">
                </li>
                <li>
                    <label for="font-size">font-size</label>
                    <input type="number" name="font-size" id="font-size" value="4" onchange="fontSizeChange(this.value)">
                </li>
        </ul>
        <canvas id="workSpace"></canvas>
        <ul id="afterDraw">
            <li>
                <button type="button" onclick="clearCanvas()">clear</button>
            </li>
            <li>
                <button id="download" type="button" onclick="download()">download</button>
            </li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
